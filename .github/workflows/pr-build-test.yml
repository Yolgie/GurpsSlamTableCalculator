name: PR Build and Test

on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test -- --run --reporter=github-actions --reporter=junit --outputFile.junit=./test-results.xml

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@c950f6fb443cb5af20a377fd0dfaa78838901040 # v2.23.0
        if: always()
        with:
          files: |
            test-results.xml

      - name: ESLint
        run: npm run lint

      - name: TypeScript type checking
        run: npx vue-tsc --noEmit

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
