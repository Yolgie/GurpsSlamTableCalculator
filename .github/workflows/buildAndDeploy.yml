name: NPM Build and Deploy to Github Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.5.3

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test -- --run

      - name: ESlint
        run: npm run lint

      - name: TypeScript type checking
        run: npx vue-tsc --noEmit

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@9d877eea73427180ae43cf98e8914934fe157a1a # v4.7.6
        with:
          branch: gh-pages
          folder: dist
          clean: true
