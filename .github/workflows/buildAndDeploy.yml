name: NPM Build and Deploy to Github Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.5.3

      - name: Install and Build ğŸ”§
        run: |
          npm ci
          npm run test -- --run
          npm run build
        env:
          NODE_ENV: production

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@9d877eea73427180ae43cf98e8914934fe157a1a # v4.7.6
        with:
          branch: gh-pages
          folder: dist
          clean: true
